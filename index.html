<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pemilih Pilihan Acak</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Pemilih Pilihan Acak</h1>
      <p>Masukkan pilihan Anda, dipisahkan oleh koma:</p>
      <textarea
        id="choices"
        rows="3"
        placeholder="Pilihan 1, Pilihan 2, Pilihan 3"
      ></textarea>
      <button id="pickButton">Pilih Pilihan Secara Acak</button>
      <p id="result"></p>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
